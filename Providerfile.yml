provider:
  name: putenv-vsphere
  version: 0.1.0.pre
  location: https://github.com/ActiveSCM/putenv-vsphere.git

  structure:

    require:
      - vcenter
      - networks
      - compute

    platform:
      path:
      params:
        count:
          type: integer
          range: 1..100
        runlist:
          array:
            type: string
            match: 'regex'
        componentrole:
          type: string
          match: 'regex'
        chefserver:
          type: string
          match: 'regex'
        addresses:
          array:
            type: IP

    vcenters:
      path: 'infrastrucure/'
      params:
        location:
          type: string
          match: 'regex'
        host:
          type: string
          match: 'regex'
        datacenter:
          type: string
          match: 'regex'
        imagefolder:
          type: string
          match: 'regex'
        destfolder:
          type: string
          match: 'regex'
        resourcepool:
          type: string
          match: 'regex'
        datastore:
          type: string
          match: 'regex'
        domain:
          type: string
          match: 'regex'
        envsubdomain:
          type: boolean
        dnsips:
          array:
            type: IP

    networks:
      path: 'infrastructure/'
      params:
        vlanid:
          type: string
          match: 'regex'
        gateway:
          type: IP
        netmask:
          type: integer
          range: 1..24

    computes:
      path: 'infrastructure/'
      params:
        ram:
          type: integer
          range: 128..262144
        cpu:
          type: integer
          range: 1..16
        drive:
          hash:
            mount:
              type: string
              match: 'regex'
            capacity:
              type: integer
              range: 8..2048
        image:
          type: string
          match: 'regex'
